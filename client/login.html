<!DOCTYPE HTML>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="/favicon.ico">
    <title>CoordShare Login</title>
</head>
<body>
    <div class = "container"> 
        <h1 class = "form__top">CoordShare: an Interactive Map</h1>
	        <p class = form__text>Welcome to CoordShare, and interactive map where users can submit their own landmarks.</p>

        <!--- can prolly delete POST, you can use ajax to submit form-->
        <!---ideally i want to have a header at the top for the site-->
        <form class = "form" id = "login">
         <!--  <div class = "form__message form__message--error"></div> --> 
            <h1 class="form__title">Login</h2>
            <div class = "form__message form__message--error"></div>
            <div class = "form__input-group">
                <input type = "text" id = "loginUsername" class = "form__input" placeHolder="Username" required>  
                <div class = "form__input-error-message"></div>
            </div>

            <div class = "form__input-group">
                <input type = "password" id = "loginPassword" class = "form__input" placeHolder="Password" required> 
                <div class = "form__input-error-message"></div>
            </div>
            <p class = form__text>
                <a class = "form__link" href="" id="linkCreateAccount">Don't have an account? Register now!</a> <!--linkCreateAccount id simply displays form on this page, no href needed-->
            </p>
            <button class = "form__button" type="submit">Submit</button>    
        </form>
        <!-- registration form -->

        <form class = "form form--hidden" id = "createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class = "form__message form__message--error"></div>
            <div class = "form__input-group">
                <input type = "text" id = "newUsername" class = "form__input" placeHolder="New Username" required>
               <div class = "form__input-error-message"></div>
            </div>

            <div class = "form__input-group">
                <input type = "text" id = "newEmail" class = "form__input" placeHolder="Email" required>
               <div class = "form__input-error-message"></div>
            </div>

            <div class = "form__input-group">
                <input type = "password" id = "newPassword" class = "form__input" placeHolder="Password" required> 
                <div class = "form__input-error-message"></div>
            </div>
            <p class = form__text>
                <a class = "linkLogin" href="" id="linkLogin">Already have an account? Sign in</a> <!--linkCreateAccount id simply displays form on this page, no href needed-->
            </p>
            <button class = "form__button" type="submit">Submit</button>    
        </form> 
    </div>
    <script src = "js/login.js"></script>
</body>
